name: Deploy Interior Design Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/interiorDesignAgent_initializer.py'
      - 'src/prompts/InteriorDesignAgentPrompt.txt'
      - 'src/app/tools/imageCreationTool.py'
      - '.github/workflows/deploy-interior-design-agent.yml'
  workflow_dispatch:

jobs:
  update-agent:
    runs-on: ubuntu-latest
    
    env:
      AZURE_AI_AGENT_ENDPOINT: ${{ secrets.AZURE_AI_AGENT_ENDPOINT }}
      AZURE_AI_AGENT_MODEL_DEPLOYMENT_NAME: ${{ secrets.AZURE_AI_AGENT_MODEL_DEPLOYMENT_NAME }}
      AZURE_AI_AGENT_API_VERSION: ${{ secrets.AZURE_AI_AGENT_API_VERSION }}
      APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}
      interior_designer: ${{ secrets.INTERIOR_DESIGNER_AGENT_ID }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      blob_connection_string: ${{ secrets.BLOB_CONNECTION_STRING }}
      storage_account_name: ${{ secrets.STORAGE_ACCOUNT_NAME }}
      storage_container_name: ${{ secrets.STORAGE_CONTAINER_NAME }}
      gpt-image-1-endpoint: ${{ secrets.GPT_IMAGE_ENDPOINT }}
      gpt-image-1-deployment: ${{ secrets.GPT_IMAGE_DEPLOYMENT }}
      gpt-image-1-api_version: ${{ secrets.GPT_IMAGE_API_VERSION }}
      subscription_key: ${{ secrets.AZURE_SUBSCRIPTION_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'src/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Interior Design Agent Initializer
        working-directory: src/app/agents
        run: |
          python interiorDesignAgent_initializer.py
      
      - name: Output completion
        run: |
          echo "Interior Design Agent updated successfully!"
